<ion-header>

  <ion-navbar>
    <ion-title>Edit Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="postBriefHeader">
    <ion-icon name="clock" class="inlinePostIcon"></ion-icon>
    {{post.shift | momentToString}}
  </p>
  <ion-item>
    <ion-label>Trade</ion-label>
    <ion-checkbox [(ngModel)]="postModel.isTrade"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Overtime</ion-label>
    <ion-checkbox [(ngModel)]="postModel.isOvertime"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label stacked>Message</ion-label>
    <ion-textarea [(ngModel)]="postModel.comments"></ion-textarea>
  </ion-item>
  <button ion-button style="float:right" color="primary" item-right
          (click)="editPost()" item-right>
    <ion-label>Update</ion-label>
  </button>
</ion-content>
