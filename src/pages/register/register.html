      <ion-item>
        <ion-label>Rank</ion-label>
        <ion-select [(ngModel)]="rank">
          <ion-option *ngFor="let rank of ranks" value="{{rank}}">{{rank}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Station</ion-label>
        <ion-select [(ngModel)]="station">
          <ion-option *ngFor="let station of stations" value="{{station.id}}">{{station.stationNumber}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Platoon</ion-label>
        <ion-select [(ngModel)]="platoon">
          <ion-option *ngFor="let platoon of platoons" value="{{platoon}}">{{platoon}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>AH Code</ion-label>
        <ion-select [(ngModel)]="ahCode">
          <ion-option *ngFor="let code of ahCodes" value="{{code.id}}">{{code.ahCode}}</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button color="primary" (click)="register()" style="width:100%;margin-top:10px;">Register</button>
    </ion-list>
</ion-content>
