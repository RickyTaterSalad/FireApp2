<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p [hidden]="loading || (posts != null && posts.length > 0)">You Have No Posts</p>
  <ion-card *ngFor="let post of posts;let postNdx = index" class="shiftPostingCard">
    <post [(post)]="posts[postNdx]"  [(account)]="account"></post>
  </ion-card>
</ion-content>
