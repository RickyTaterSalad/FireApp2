<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-33>
        <ion-avatar>
          <img src="{{account.photo}}"/>
        </ion-avatar>
      </ion-col>
      <ion-col width-66>
        <h3>{{account.firstName}} {{account.lastName}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <button ion-button color="primary" (click)="logUserOut()">Log Out</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
