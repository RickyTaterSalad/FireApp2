<ion-header>

  <ion-navbar>
    <ion-title>Create A Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="postBriefHeader">
    <ion-icon name="clock" class="inlinePostIcon"></ion-icon>
    {{day.utcDayStart | momentToString}}
  </p>
  <ion-item>
    <ion-label>Trade</ion-label>
    <ion-checkbox [(ngModel)]="post.isTrade"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Overtime</ion-label>
    <ion-checkbox [(ngModel)]="post.isOvertime"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label stacked>Message</ion-label>
    <ion-textarea autofocus [(ngModel)]="post.comments"></ion-textarea>
  </ion-item>
  <button ion-button style="float:right" color="primary" item-right
          (click)="createPost()" item-right>
    <ion-label>Create</ion-label>
  </button>
</ion-content>
